<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="meuCanvas" width="400" height="200"
    style="border: 1px solid black"> </canvas>





    <script>
        var canvas = document.getElementById("meuCanvas")
        var ctx = canvas.getContext("2d")

        ctx.fillStyle = "red";
        ctx.fillRect(50, 50, 100, 80);
        ctx.strokeStyle = "red";
        ctx.strokeRect(50, 50, 100, 80);

        ctx.beginPath();
        ctx.arc(250, 90, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill ();
        ctx.stroke();

        ctx.font = "20px Arial";
        ctx.fillStyle = "blue";
        ctx.fillText("Ol√° Canvas", 150, 20);

       


    </script>


</body>
</html>
