<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form action="">
        <label for="">Nome Completo:</label><br>
        <input type="text" name="nome" id="nome" required><br><br>
        <label for="">Idade(18 a 60):</label><br>
        <input type="number" min="18" max="60" name="Idade" id="Idade">
        <br><br>
        <label for="">E-mail</label><br>
        <input type="email" name="email" id="email" placeholder="meunome@email.com" required><br><br>
        <label for="">Senha (Minimo 6 caracteres)</label><br>
        <input type="password" name="Senha" id="Senha" minlength="6" required><br><br>
        <input type="submit"> <!--Botão de enviar--><br>
        
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
