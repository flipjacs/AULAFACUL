<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
  <h2>Entre em contato</h2>
  <form action="">
    <label for="">Nome</label><br>
    <input type="text" name="nome" id="nome" required><br><br>

    <label for="">E-mail</label><br>
    <input type="email" name="email" id="email" placeholder="meunome@email.com" required><br><br>

    <label for="">Mensagem:</label><br>
    <textarea name="mensagem" rows="4" cols="22" required></textarea><br><br>

    

    <hr>
    <h3>Preferências de Usuário</h3>
    <p>Quais linguagens você conhece?</p>
    <input type="checkbox" name="ling" value="HTML" id="">HTML
    <input type="checkbox" name="ling" value="CSS" id="">CSS
    <input type="checkbox" name="ling" value="JavaScript" id="">JavaScript

    <h3>Escolha seu turno</h3>
    <input type="radio" name="turnp" value="manha" id="">Manhã
    <input type="radio" name="turno" value="tarde" id="">Tarde
    <input type="radio" name="turno" value="noite" id="">Noite 
    <br><br>

    <input type="submit" name="" id="">
  </form>  
</body>
</html>
